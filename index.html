<!-- Sección Dashboard Mejorada -->
<section id="dashboardSection" class="hidden">
    <div class="mb-8">
        <h2 class="serif-font text-4xl font-bold gradient-text mb-2">Panel de Control</h2>
        <p class="text-gray-600 text-lg">Visión general de tu inventario y trazabilidad</p>
    </div>
    
    <!-- Stats Cards Actualizadas -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="glass-effect rounded-xl p-6 hover-lift">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-medium">Total Productos</p>
                    <p id="totalProducts" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="glass-effect rounded-xl p-6 hover-lift">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-medium">Próximos a Vencer</p>
                    <p id="expiringSoon" class="text-3xl font-bold text-orange-600">0</p>
                </div>
                <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="glass-effect rounded-xl p-6 hover-lift">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-medium">Stock Bajo</p>
                    <p id="lowStock" class="text-3xl font-bold text-red-600">0</p>
                </div>
                <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="glass-effect rounded-xl p-6 hover-lift">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600 text-sm font-medium">Consumos del Mes</p>
                    <p id="monthlyConsumption" class="text-3xl font-bold text-green-600">0 kg</p>
                </div>
                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Nueva Sección: Artículos por Estado -->
    <div class="glass-effect rounded-xl p-6 mb-6">
        <h3 class="serif-font text-xl font-semibold mb-4 text-gray-800">Artículos por Nombre y Estado</h3>
        <div id="articlesByStatus" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Los artículos se cargarán dinámicamente aquí -->
        </div>
    </div>
    
    <!-- Charts Section Mejorada -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="glass-effect rounded-xl p-6">
            <h3 class="serif-font text-xl font-semibold mb-4 text-gray-800">Distribución por Ubicación</h3>
            <div id="locationChart" style="height: 300px;"></div>
        </div>
        
        <div class="glass-effect rounded-xl p-6">
            <h3 class="serif-font text-xl font-semibold mb-4 text-gray-800">Tendencias de Consumo</h3>
            <div id="consumptionTrendChart" style="height: 300px;"></div>
        </div>
    </div>
</section>

<!-- En el formulario de ubicaciones, actualizado: -->
<div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Ubicación</label>
    <div class="flex gap-2">
        <select id="locationInput" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required>
            <option value="">Seleccionar ubicación</option>
            <option value="Primer Piso">Primer Piso</option>
            <option value="Fundición">Fundición</option>
            <option value="Almacén Externo">Almacén Externo</option>
            <option value="Producción">Producción</option>
            <option value="Calidad">Calidad</option>
            <option value="custom">Otra ubicación...</option>
        </select>
        <input type="text" id="customLocationInput" class="hidden flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Especificar ubicación">
    </div>
    <!-- Campo adicional para ubicación específica en Primer Piso -->
    <div id="specificLocationContainer" class="mt-2 hidden">
        <input type="text" id="specificLocationInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Ej: Estantería A, Nivel 3, Posición 5">
    </div>
    <!-- Campo adicional para extrusor en Producción -->
    <div id="extruderContainer" class="mt-2 hidden">
        <select id="extruderInput" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            <option value="">Seleccionar extrusor</option>
            <option value="Extrusor 1">Extrusor 1</option>
            <option value="Extrusor 2">Extrusor 2</option>
            <option value="Extrusor 3">Extrusor 3</option>
            <option value="Extrusor 4">Extrusor 4</option>
            <option value="Extrusor 5">Extrusor 5</option>
            <option value="Extrusor 6">Extrusor 6</option>
            <option value="Extrusor 7">Extrusor 7</option>
            <option value="Extrusor 8">Extrusor 8</option>
            <option value="Extrusor 9">Extrusor 9</option>
            <option value="Extrusor 10">Extrusor 10</option>
            <option value="Extrusor 11">Extrusor 11</option>
            <option value="Extrusor 12">Extrusor 12</option>
        </select>
    </div>
</div>

<!-- Sección de Ajuste de Stock Mejorada -->
<div class="glass-effect rounded-xl p-6 mb-8 hover-lift">
    <h3 class="serif-font text-2xl font-semibold mb-6 text-gray-800">Movimientos y Consumos</h3>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">IDH del Producto</label>
            <input type="text" id="adjustIdh" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="IDH">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Lote</label>
            <input type="text" id="adjustBatch" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Lote">
        </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad (kg)</label>
            <input type="number" id="adjustQuantity" step="0.01" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="0.00">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Origen</label>
            <select id="originLocation" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required>
                <option value="">Seleccionar origen</option>
                <option value="Primer Piso">Primer Piso</option>
                <option value="Fundición">Fundición</option>
                <option value="Almacén Externo">Almacén Externo</option>
                <option value="Producción">Producción</option>
                <option value="Calidad">Calidad</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Destino</label>
            <select id="destinationLocation" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" required>
                <option value="">Seleccionar destino</option>
                <option value="Primer Piso">Primer Piso</option>
                <option value="Fundición">Fundición</option>
                <option value="Almacén Externo">Almacén Externo</option>
                <option value="Producción">Producción</option>
                <option value="Calidad">Calidad</option>
                <option value="Consumido">Consumido</option>
            </select>
        </div>
    </div>
    
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Responsable del Movimiento</label>
        <input type="text" id="movementResponsible" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Nombre del responsable" required>
    </div>
    
    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Motivo del Movimiento</label>
        <textarea id="movementReason" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Ej: Consumo para producción, Transferencia entre ubicaciones..."></textarea>
    </div>
    
    <div class="flex justify-end space-x-4">
        <button id="transferStock" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
            Transferir Stock
        </button>
        <button id="consumeStock" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
            Registrar Consumo
        </button>
    </div>
</div>
